<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>User Profile Card</h2>
        </div>
        <div class="card-body">
            <img src="cat.webp" alt="Cat" class="card-img">
            <table>
                <div class="user-info">
                    <tr><h3>George 3</h3></tr>
                    <tr><p>Level 99, The Question</p></tr>
                    <tr><p>Bangkok</p></tr>
                </div>
            </table>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="fb.png" class="social-icon"></a>
                <a href="https://www.instagram.com/"><img src="ig.png" class="social-icon"></a>
            </div>
        </div>
       <a href="https://github.com/phufaphu"><button class="contact-button" id="contact-button">Contact</button></a>
    </div>
</body>
</html>
