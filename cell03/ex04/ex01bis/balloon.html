<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explode this balloon</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 100%;
      transition: all 0.1s;
    }
  </style>
  <body>
    <div class="balloon"></div>
  </body>
  <script>
    $(document).ready(function () {
      let size = 200;
      let colorIndex = 0;
      const colors = ["red", "green", "blue"];

      const updateBalloon = () => {
        $(".balloon").css({
          width: size + "px",
          height: size + "px",
          backgroundColor: colors[colorIndex],
        });
      };

      $(".balloon").on("click", function () {
        size += 10;
        if (size > 420) {
          size = 200;
        }
        colorIndex = (colorIndex + 1) % 3;
        updateBalloon();
      });

      $(".balloon").on("mouseleave", function () {
        if (size == 200) return;
        size -= 5;
        colorIndex = (colorIndex - 1 + 3) % 3;
        updateBalloon();
      });
    });
  </script>
</html>
